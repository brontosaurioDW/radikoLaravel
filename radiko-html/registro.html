<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Radiko - Registro</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="dist/css/vendor.css">
		<link rel="stylesheet" type="text/css" href="dist/css/main.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	</head>
	<body>
		<div class="auth">
			<div class="container-fluid">
				<div class="d-flex flex info-right">
					<form class="form" action="registro-mensaje.html">
						<div>
							<h1>Registro</h1>
							<div class="row-form">
								<label class="sr-only">Email</label>
								<input type="text" name="user" placeholder="Email">
							</div>
							<div class="row-form">
								<label class="sr-only">Contraseña</label>
								<input type="password" name="password" placeholder="Contraseña">
							</div>
							<div class="row-form">
								<label class="sr-only">Confirmar contraseña</label>
								<input type="password" name="confirmPassword" placeholder="Confirmar contraseña">
							</div>
							<div class="row-form">
								<button type="submit" class="btn btn-secondary">Registrarme</button>
								<a href="login.html">¿Ya tenés cuenta? <span class="bold uppercase">Ingresá</span></a>
							</div>
						</div>
					</form>
					
					<div class="info">
						<a class="btn btn-link green back-button-registro float-right" href="index.html">
							<i class="fas fa-chevron-left"></i>
							Volver
						</a>
					</div>
				</div>
			</div>
		</div>
		<script src="dist/js/vendor.js"></script>
		<script src="dist/js/main.js"></script>
	</body>
</html>
